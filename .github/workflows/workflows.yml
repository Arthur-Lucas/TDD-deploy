name: Deploy Cloud Functions
run-name: ðŸš€ ${{ github.actor }} is deploying all cloud functions
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: YOUR_PROJECT_ID
  SERVICE: YOUR_SERVICE_NAME
  REGION: YOUR_SERVICE_REGION

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files
        run: ls

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_DEPLOY_KEY }}"

      - name: Run Unit Test
        run: cd ./functions/hotelGet/ && npm i && npm run test

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: ">= 363.0.0"

      - name: Use gcloud CLI
        run: gcloud info

      - name: Deploy to gen2 cloud function
        run: |
          gcloud functions deploy TDD-deploy2 \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-east1 \
            --source=./functions/hotelGet/ \
            --entry-point=helloGET \
            --trigger-http \
            --allow-unauthenticated
